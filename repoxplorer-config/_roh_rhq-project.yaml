project-templates:
  rhq-project:
    branches:
    - master
    gitweb: https://github.com/rhq-project/%(name)s/commit/%%(sha)s
    uri: https://github.com/rhq-project/%(name)s
projects:
  rhq-project:
    description: RHQ is an enterprise management solution for JBoss middleware projects
    repos:
      docker:
        branches:
        - master
