project-templates:
  Tattletale:
    branches:
    - master
    gitweb: https://github.com/jesperpedersen/%(name)s/commit/%%(sha)s
    uri: https://github.com/jesperpedersen/%(name)s
projects:
  Tattletale:
    description: A tool that can help you get an overview of the project you are working
      on
    repos:
      tattletale:
        branches:
        - master
        template: Tattletale
