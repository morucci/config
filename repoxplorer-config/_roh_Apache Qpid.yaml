project-templates:
  Apache Qpid:
    branches:
    - master
    gitweb: https://github.com/apache/%(name)s/commit/%%(sha)s
    uri: https://github.com/apache/%(name)s
projects:
  Apache Qpid:
    description: Makes messaging tools that speak AMQP and support many languages
      and platforms.
    repos:
      qpid:
        branches:
        - trunk
        template: Apache Qpid
      qpid-proton:
        branches:
        - master
        template: Apache Qpid
      qpid-jms:
        branches:
        - master
        template: Apache Qpid
      qpid-dispatch:
        branches:
        - master
        template: Apache Qpid
      qpid-cpp:
        branches:
        - master
        template: Apache Qpid
      qpid-proton-j:
        branches:
        - master
        template: Apache Qpid
      qpid-broker-j:
        branches:
        - master
        template: Apache Qpid
      qpid-python:
        branches:
        - master
        template: Apache Qpid
      qpid-interop-test:
        branches:
        - master
        template: Apache Qpid
      qpid-site:
        branches:
        - asf-site
        template: Apache Qpid
      qpid-jms-amqp-0-x:
        branches:
        - master
        template: Apache Qpid
