        branches:
        - master
        template: Red Hat JBoss Developer Studio
      jbdevstudio-product:
        branches:
        - master
        template: Red Hat JBoss Developer Studio
      jbdevstudio-website:
        branches:
        - master
        template: Red Hat JBoss Developer Studio
