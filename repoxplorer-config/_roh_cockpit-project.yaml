project-templates:
  cockpit-project:
    branches:
    - master
    gitweb: https://github.com/cockpit-project/%(name)s/commit/%%(sha)s
    uri: https://github.com/cockpit-project/%(name)s
projects:
  cockpit-project:
    description: Server manager that makes it easy to administer your GNU/Linux servers
      via browser.
    repos:
      cockpit:
        branches:
        - master
        template: cockpit-project
      cockpit-container:
        branches:
        - master
        template: cockpit-project
      cockpit-design:
        branches:
        - master
        template: cockpit-project
      cockpit-ostree:
        branches:
        - master
        template: cockpit-project
      cockpit-podman:
        branches:
        - master
        template: cockpit-project
      cockpit-project.github.io:
        branches:
        - master
        template: cockpit-project
      cockpituous:
        branches:
        - master
        template: cockpit-project
      hubbot:
        branches:
        - master
        template: cockpit-project
      jquery-amend:
        branches:
        - master
        template: cockpit-project
      react-lite:
        branches:
        - master
        template: cockpit-project
      registry-image-widgets:
        branches:
        - master
        template: cockpit-project
      starter-kit:
        branches:
        - master
        template: cockpit-project
      system-api-roles:
        branches:
        - master
        template: cockpit-project
      term.js:
        branches:
        - master
        template: cockpit-project
