        template: HornetQ
      hornetq:
        branches:
        - master
        template: HornetQ
      hornetq-checkstyle-checks:
        branches:
        - master
        template: HornetQ
      hornetq-jopr-plugin:
        branches:
        - master
        template: HornetQ
      hornetq-oneoffs:
        branches:
        - master
        template: HornetQ
      hornetq-version-tests:
        branches:
        - master
        template: HornetQ
      hq-wildfly-patches:
        branches:
        - master
        template: HornetQ
      maven-hornetq-plugin:
        branches:
        - master
        template: HornetQ
