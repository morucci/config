        branches:
        - master
        template: SAVARA
      savara-jbosstools-build:
        branches:
        - master
        template: SAVARA
      savara-sam:
        branches:
        - master
        template: SAVARA
      savara-tools-eclipse:
        branches:
        - master
        template: SAVARA
      savara-tools-web:
        branches:
        - master
        template: SAVARA
