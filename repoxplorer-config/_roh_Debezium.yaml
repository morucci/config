project-templates:
  Debezium:
    branches:
    - master
    gitweb: https://github.com/debezium/%(name)s/commit/%%(sha)s
    uri: https://github.com/debezium/%(name)s
projects:
  Debezium:
    description: Change data capture for a variety of databases
    repos:
      debezium:
        branches:
        - master
        template: Debezium
      debezium-examples:
        branches:
        - master
        template: Debezium
      debezium-incubator:
        branches:
        - master
        template: Debezium
      debezium-kubernetes:
        branches:
        - master
        template: Debezium
      debezium.github.io:
        branches:
        - develop
        template: Debezium
      docker-images:
        branches:
        - master
        template: Debezium
      oracle-vagrant-box:
        branches:
        - master
        template: Debezium
