project-templates:
  RESTEasy:
    branches:
    - master
    gitweb: https://github.com/resteasy/%(name)s/commit/%%(sha)s
    uri: https://github.com/resteasy/%(name)s
projects:
  RESTEasy:
    description: Provides various frameworks to help you build RESTful Web Services
      and RESTful Java applications
    repos:
      Resteasy:
        branches:
        - master
        template: RESTEasy
      resteasy-examples:
        branches:
        - master
        template: RESTEasy
      resteasy-extensions:
        branches:
        - master
        template: RESTEasy
      resteasy-spring-boot:
        branches:
        - master
        template: RESTEasy
      resteasy.github.io:
        branches:
        - master
        template: RESTEasy
