project-templates:
  ophicleide:
    branches:
    - master
    gitweb: https://github.com/ophicleide/%(name)s/commit/%%(sha)s
    uri: https://github.com/ophicleide/%(name)s
projects:
  ophicleide:
    description: The Ophicleide Word2vec application
    repos:
      ophicleide-training:
        branches:
        - develop
        template: ophicleide
      ophicleide-web:
        branches:
        - master
        template: ophicleide
      ophicleide.github.io:
        branches:
        - master
        template: ophicleide
