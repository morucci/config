project-templates:
  Linux Audit Project:
    branches:
    - master
    gitweb: https://github.com/linux-audit/%(name)s/commit/%%(sha)s
    uri: https://github.com/linux-audit/%(name)s
projects:
  Linux Audit Project:
    description: Audit tools for the Linux kernel
    repos:
      audit-documentation:
        branches:
        - master
        template: Linux Audit Project
      audit-kernel:
        branches:
        - master
        template: Linux Audit Project
      audit-testsuite:
        branches:
        - master
        template: Linux Audit Project
      audit-userspace:
        branches:
        - master
        template: Linux Audit Project
