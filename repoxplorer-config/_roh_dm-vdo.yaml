project-templates:
  dm-vdo:
    branches:
    - master
    gitweb: https://github.com/dm-vdo/%(name)s/commit/%%(sha)s
    uri: https://github.com/dm-vdo/%(name)s
projects:
  dm-vdo:
    description: A pair of kernel modules which provide pools of deduplicated and/or
      compressed block storage.
    repos:
      kvdo:
        branches:
        - master
        template: dm-vdo
      vdo:
        branches:
        - master
        template: dm-vdo
