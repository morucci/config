project-templates:
  OpenShift Origin:
    branches:
    - master
    gitweb: https://github.com/openshift/%(name)s/commit/%%(sha)s
    uri: https://github.com/openshift/%(name)s
projects:
  OpenShift Origin:
    description: Enterprise Kubernetes for Developers
    repos:
      origin:
        branches:
        - master
        template: OpenShift Origin
