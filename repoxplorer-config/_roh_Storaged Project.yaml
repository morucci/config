      blivet:
        branches:
        - 2.1-devel
        template: Storaged Project
      blivet-gui:
        branches:
        - master
        template: Storaged Project
      libblockdev:
        branches:
        - master
        template: Storaged Project
      libbytesize:
        branches:
        - master
        template: Storaged Project
      storaged-project.github.io:
        branches:
        - master
        template: Storaged Project
      udisks:
        branches:
        - master
        template: Storaged Project
