project-templates:
  Storaged Project:
    branches:
    - master
    gitweb: https://github.com/storaged-project/%(name)s/commit/%%(sha)s
    uri: https://github.com/storaged-project/%(name)s
projects:
  Storaged Project:
    description: The Storaged project provides a daemon, tools and libraries to access
      and manipulate disks and storage devices.
    repos:
      api-examples:
        branches:
        - master
