project-templates:
  Byteman:
    branches:
    - master
    gitweb: https://github.com/bytemanproject/%(name)s/commit/%%(sha)s
    uri: https://github.com/bytemanproject/%(name)s
projects:
  Byteman:
    description: Trace, monitor and test the behaviour of Java application and JDK
      runtime code
    repos:
      byteman:
        branches:
        - master
        template: Byteman
