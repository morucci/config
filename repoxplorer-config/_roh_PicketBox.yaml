project-templates:
  PicketBox:
    branches:
    - master
    gitweb: https://github.com/picketbox/%(name)s/commit/%%(sha)s
    uri: https://github.com/picketbox/%(name)s
projects:
  PicketBox:
    description: A project for Java Application Security
    repos:
      bare-vault:
        branches:
        - master
        template: PicketBox
