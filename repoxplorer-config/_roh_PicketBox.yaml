        branches:
        - master
        template: PicketBox
      picketbox:
        branches:
        - master
        template: PicketBox
      picketbox-cdi:
        branches:
        - master
        template: PicketBox
      picketbox-container-stale:
        branches:
        - master
        template: PicketBox
      picketbox-keystore:
        branches:
        - master
        template: PicketBox
      picketbox-ldap:
        branches:
        - master
        template: PicketBox
      picketbox-quickstarts:
        branches:
        - master
        template: PicketBox
      picketbox5-deprecate:
        branches:
        - master
        template: PicketBox
      security-xacml:
        branches:
        - master
        template: PicketBox
